<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5]
        console.log(arr);

        //task 3 push method
        arr.push(6);
        console.log(arr);

        //task 4 pop method
        arr.pop();
        console.log(arr);

        //task 5 shift method
        arr.shift()
        console.log(arr);

        //task 6 unshift method
        arr.unshift(0)
        console.log(arr);
    </script>
</body>
</html>
