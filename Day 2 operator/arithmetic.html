<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 3;
        
        //task 1
        let add = a + b
        console.log(add);

        //task2
        let sub = a - b;
        console.log(sub);

        //task 3
        let mul = a*b;
        console.log(mul);

        //task 4
        let div = a/b;
        console.log(div);

        //task 5
        let mod = a % b
        console.log(mod);


    </script>
</body>
</html>
