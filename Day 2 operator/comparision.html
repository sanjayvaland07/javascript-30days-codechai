<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparision</title>
</head>

<body>
    <script>
        //task 8
        console.log(10 > 20);
        console.log(10 < 20);

        console.log(20 > 7);
        console.log(20 < 7);

        //task 9
        console.log(10 >= 10);
        console.log(10 >= 20);

        console.log(10 >= 10);
        console.log(20 >= 10);

        //task 10

        const num = 10;
        const str = "10";

        console.log(num == str); // true - The values are the same after type conversion
        console.log(num === str); // false - The values are different types and not equal

        const bool = true;
        const number = 1;

        console.log(bool == number); // true - The boolean value true gets converted to 1
        console.log(bool === number); // false - The values are different types and not equal


    </script>
</body>

</html>
