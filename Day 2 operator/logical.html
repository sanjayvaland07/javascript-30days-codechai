<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    <script>
        //task 11

        console.log((10>5) && (10>7));
        console.log((10>20) && (10>4));
        //task 12
        console.log((10>5) || (10>7));
        console.log((10>20) || (10>4));
        console.log(false || false);
        //task 13
        console.log(!true);
        console.log(!false);
    </script>
</body>
</html>
