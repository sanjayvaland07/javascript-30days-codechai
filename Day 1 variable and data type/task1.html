<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 1</title>
</head>
<body>
    <script>

        //task1 var varible
        var num = 7;
        console.log(num);

        //task 2 let variable
        let str = "javascript"
        console.log(str);

        //task 3 const variable
        const bool = true;
        console.log(bool);

        //task 4 typeof operator
        const obj = {
            name : "sanjay valand",
            age : 19
        }

        const arr = [1,2,3,4,5,6,7]

        console.log(typeof num)
        console.log(typeof str)
        console.log(typeof bool)
        console.log(typeof obj)
        console.log(typeof arr)

        //task 5 reassign let variable
        let value = 20;
        console.log(value)
        value=30;
        console.log(value);

        //task 6 try to reassign in const variable
        const val = 20;
        console.log(val)
        val = 10;           //we can not reassign value in const variable
        console.log(val)

    </script>
</body>
