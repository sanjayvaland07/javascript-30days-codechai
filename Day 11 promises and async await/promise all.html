<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise1 = new Promise((resolve,reject)=>{
               setTimeout(() => {
                console.log("primise 1 is executed ..");
                resolve(200)
               }, 2000);
            })

        let promise2 = new Promise((resolve,reject)=>{
               setTimeout(() => {
                console.log("primise 2 is executed ..");
                resolve(200)
               }, 2000);
            })

        let promise3 =  new Promise((resolve,reject)=>{
               setTimeout(() => {
                console.log("primise 3 is executed ..");
                resolve(200)
               }, 2000);
            })

        Promise.all([promise1,promise2,promise3])
        .then((res)=>{
            console.log(res);
        })
    </script>
</body>
</html>
