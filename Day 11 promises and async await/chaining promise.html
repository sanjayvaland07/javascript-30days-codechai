<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining promise</title>
</head>
<body>
    <script>
        function fetchData(data)
        {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("data : ",data);    
                    if(data>=0){
                        resolve("success");
                    }else{
                        reject("data is less then zero")
                    }
                },2000)
            })
        }

        // fetchData(1).then((res)=>{
        //     console.log(res);
        //     fetchData(2).then((res)=>{
        //         console.log(res);
        //         fetchData(-10).then((res)=>{
        //             console.log(res);
        //         }).catch((err)=>{
        //             console.log("error: ",err);
        //         })
        //     })
        // })

        fetchData(1).then((res)=>{
            console.log(res);
            return fetchData(2);
        }).then((res)=>{
            console.log(res);
            return fetchData(3);
        })
    </script>
</body>
</html>
