<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback hell</title>
</head>
<body>
    <script>
        function getData(data,getNextData){
            setTimeout(() => {
                console.log("data : ",data);
                if(getNextData){
                    getNextData();
                }
            }, 2000);
        }

        getData(1,()=>{
            console.log("getting data 2..");
            getData(2,()=>{
                console.log("getting data 3...");
                getData(3)
            });
        })
    </script>
</body>
</html>
